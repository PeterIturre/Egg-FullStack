<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 Formulario</title>
</head>

<body>
    <h1>Registrar un usuario</h1>

    <div>
        <Form action="ruta donde a la base de datos" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Nombre de usuario</label>
                <br>
                <input type="text" id="name">
                <br>
            </div>

            <div>
                <label for="contraseña">Contraseña</label>
                <br>
                <input type="password" id="contraseña">
                <br>
            </div>

            <div>
                <label for="fechanac">Fecha de nacimiento</label>
                <br>
                <input type="date">
                <br>
            </div>

            <div>
                <label for="sexo">Sexo del usuario</label>
                <br>
                <input type="radio" id="hombre" name="sexo" value="1">
                <label for="hombre">Hombre</label>
                <br>
                <input type="radio" id="mujer" name="sexo" value="2">
                <label for="mujer">Mujer</label>
                <br>
                <input type="radio" id="nodecir" name="sexo" value="3">
                <label for="nodecir">Prefiero no decir</label>
                <br>
            </div>

            <div>
                <label for="paisnac">Pais de nacimiento</label>
                <br>
                <select name="paisnac" id="paisnac">
                    <option value="1">Argentina</option>
                    <option value="2">Chile</option>
                    <option value="3">Brasil</option>
                    <option value="4">Uruguay</option>
                    <option value="5">EEUU</option>
                    <option value="6">Italia</option>
                </select>
                <br>
            </div>

            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </Form>
    </div>
</body>

</html>
