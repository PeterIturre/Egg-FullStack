<html lang="en">

    <title>Document</title>

  <body>
    <script>
      var num = prompt("Ingrese un numero");

      if (num == 0) {
        console.log("El numero NO es ni PAR ni IMPAR");
      } else if (num % 2 == 0) {
        console.log("El numero ingresado es PAR");
      } else {
        console.log("El numero ingresado es IMPAR");
      }
    </script>
  </body>
