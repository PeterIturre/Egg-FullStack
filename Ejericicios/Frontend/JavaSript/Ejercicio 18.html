<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // c) Determinar el resultado de las cinco operaciones matemáticas realizadas con los
      // dos elementos numéricos

      var valores = [true, 5, false, "hola", "adios", 2];
      let masGrande = "";

      let valoresString = valores.filter((i) => typeof i == "string");

      valoresString.forEach((i) => {
        if (i.length > masGrande.length) {
          masGrande = i;
        }
      });

      console.log("El string mas grande en valores es: " + masGrande);

      let valoresBoolean = valores.filter((i) => typeof i == "boolean");

      let j = 0;
      valoresBoolean.forEach((i) => {
        if (i == true) {
          console.log("El valor en la posicion " + j + " es: " + true);
        } else {
          console.log("El valor en la posicion " + j + " es: " + false);
        }
        j++;
      });

      let valoresNum = valores.filter((i) => typeof i == "number");

      console.log("Suma: " + (valoresNum[0] + valoresNum[1]));
      console.log("Resta: " + (valoresNum[0] - valoresNum[1]));
      console.log("Multiplicacion: " + valoresNum[0] * valoresNum[1]);
      console.log("Divicion: " + valoresNum[0] / valoresNum[1]);
    </script>
  </body>
</html>
